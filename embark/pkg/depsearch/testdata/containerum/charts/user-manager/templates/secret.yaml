{{- if or .Values.env.local.CH_USER_PG_PASSWORD .Values.env.local.CH_USER_ADMIN_PASSWORD }}
  apiVersion: v1
   kind: Secret
   metadata:
   name: {{ template "fullname" . }}
  labels:
      app: {{ template "name" . }}
        chart: {{ template "chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
  type: Opaque
   data:
  {{- if .Values.env.local.CH_USER_PG_PASSWORD }}
      pg-password: {{ .Values.env.local.CH_USER_PG_PASSWORD | b64enc }}
      {{- end }}
        {{- if .Values.env.local.CH_USER_ADMIN_PASSWORD }}
            admin-password: {{ .Values.env.local.CH_USER_ADMIN_PASSWORD | b64enc }}
            {{- end }}
              {{- end }}
