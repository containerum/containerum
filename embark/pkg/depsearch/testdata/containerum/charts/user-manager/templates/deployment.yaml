apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.image.secret }}
          imagePullSecrets:
              - name: {{ . }}
          {{- end }}
              containers:
                  - name: {{ .Chart.Name }}
                    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                    imagePullPolicy: {{ .Values.image.pullPolicy }}
                    env:
                      {{- range $key, $val := .Values.env.global }}
                          - name: {{ $key  }}
                            value: {{ $val | quote }}
                          {{- end }}
                            {{- if .Values.env.local.CH_USER_PG_ADDR }}
                                - name: CH_USER_PG_ADDR
                                  value: "{{ .Values.env.local.CH_USER_PG_ADDR }}"
                                {{- else }}
                                    - name: CH_USER_PG_ADDR
                                      value: "{{ .Release.Name }}-postgresql:5432"
                                    {{- end }}
                                      {{- if .Values.env.local.CH_USER_PERMISSIONS_URL }}
                                          - name: CH_USER_PERMISSIONS_URL
                                            value: "{{ .Values.env.local.CH_USER_PERMISSIONS_URL }}"
                                          {{- else }}
                                              - name: CH_USER_PERMISSIONS_URL
                                                value: "http://{{ .Release.Name }}-permissions:4242"
                                              {{- end }}
                                                {{- if .Values.env.local.CH_USER_AUTH_HTTP_ADDR }}
                                                    - name: CH_USER_AUTH_HTTP_ADDR
                                                      value: "{{ .Values.env.local.CH_USER_AUTH_HTTP_ADDR }}"
                                                    {{- else }}
                                                        - name: CH_USER_AUTH_HTTP_ADDR
                                                          value: "http://{{ .Release.Name }}-auth:1111"
                                                        {{- end }}
                                                          {{- if .Values.env.local.CH_USER_MAIL_URL }}
                                                              - name: CH_USER_MAIL_URL
                                                                value: "{{ .Values.env.local.CH_USER_MAIL_URL }}"
                                                              {{- else }}
                                                                  - name: CH_USER_MAIL_URL
                                                                    value: "http://{{ .Release.Name }}-mail:7070"
                                                                  {{- end }}
                                                                    {{- if .Values.env.local.CH_USER_PG_PASSWORD }}
                                                                        - name: CH_USER_PG_PASSWORD
                                                                          valueFrom:
                                                                          secretKeyRef:
                                                                          name: {{ template "fullname" . }}
                                                                          key: pg-password
                                                                        {{- else if .Values.tags.platformdb }}
                                                                            - name: CH_USER_PG_PASSWORD
                                                                              valueFrom:
                                                                              secretKeyRef:
                                                                              name: {{ .Release.Name }}-postgresql
                                                                              key: postgres-password
                                                                            {{- end }}
                                                                              {{- if .Values.env.local.CH_USER_ADMIN_PASSWORD }}
                                                                                  - name: CH_USER_ADMIN_PASSWORD
                                                                                    valueFrom:
                                                                                    secretKeyRef:
                                                                                    name: {{ template "fullname" . }}
                                                                                    key: admin-password
                                                                                  {{- end }}
